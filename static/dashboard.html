            </div>
            <div id="collapseOne" class="panel-collapse collapse in">

                    {{#possible_sources}}

                    <a href='{{url}}'>{{title}}</a>
                    <br>
                    {{/possible_sources}}
                </div>
            </div>
        </div>
        {{/scans}}
    </div>
</script>
